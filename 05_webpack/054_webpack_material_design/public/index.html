<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Barebone React with ES2015 &amp; Webpack &amp; Bootstrap &amp; Material Design</title>
        <!-- Material Design fonts -->
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <!-- Bootstrap -->
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <!-- Bootstrap Material Design -->
        <link rel="stylesheet" type="text/css" href="css/bootstrap-material-design.min.css">
        <link rel="stylesheet" type="text/css" href="css/ripples.min.css">
    </head>

    <body>
        <div id="main-container"></div>

        <script src="js/jquery-3.1.0.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <!-- Ripples.js will enable visual effect of ripples on mouse clicks -->
        <script src="js/ripples.min.js"></script>
        <!-- Arrive.js will enable Material Design for newly created DOM elements -->
        <script src="js/arrive.min.js"></script>
        <script src="js/material.min.js"></script>
        <!-- The main script -->
        <script src="js/main.js"></script>
        <!-- Enable Material Design or it didn't happen -->
        <script>
            $.material.init();
            // Add ripples for all elements matching
            $.material.ripples('.btn', '.social-items a');
        </script>
    </body>
</html>
